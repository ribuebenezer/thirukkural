
<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>Thirukkural Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #kuralContainer {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        #kuralTop, #kuralBottom {
            font-weight: bold;
        }

        #kuralWords1, #kuralWords2 {
            margin: 10px 0;
            min-height: 50px;
        }

        #wordChoices {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .wordBlock, .wordSpan {
            padding: 5px 10px;
            border: 1px solid #aaa;
            cursor: pointer;
        }

        .wordSpan {
            margin-right: 5px;
            text-decoration: underline;
        }

        #submitBtn {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            font-size: 18px;
            color: green;
        }

        #kuralDetails {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="kuralContainer">
        <div id="kuralTop">-----</div>
        <div id="kuralWords1"></div>
        <div id="kuralWords2"></div>
        <div id="kuralBottom">-----</div>
    </div>
    <div id="wordChoices">
        <!-- Words will be added here -->
    </div>
    <button id="submitBtn">Submit</button>
    <div id="result"></div>
    <div id="kuralDetails"></div>
    <script src="thirukkural.js"></script>
</body>
</html>
