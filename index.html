
<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>Thirukkural Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #kuralContainer {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        #kuralTopBlock {
            background-color: #28827D; /* Green color */
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        #kuralWords1, #kuralWords2 {
            margin: 10px 0;
            min-height: 50px;
        }
        #wordChoices {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        .wordBlock {
            padding: 10px 20px;
            border: 2px solid #aaa;
            cursor: pointer;
        }
        .wordSpan {
            margin-right: 20px;
            cursor: pointer;
            background-color: #28827D; /* Green color for the word block */
            color: white;
            border-radius: 5px; /* Rounded corners */
        }
        #submitBtn {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="kuralContainer">
        <div id="kuralTopBlock">Selected Words</div>
        <div id="kuralWords1"></div>
        <div id="kuralWords2"></div>
        <div id="kuralBottom">-----</div>
    </div>
    <div id="wordChoices">
        <!-- Words will be added here -->
    </div>
    <button id="submitBtn">Submit</button>
    <button id="restartBtn" style="display:none;">Restart</button>
    <div id="result"></div>

    <script src="thirukkural_game.js"></script>
</body>
</html>
